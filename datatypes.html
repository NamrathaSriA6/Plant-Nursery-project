<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>js datatypes</title>
</head>
<body>
	<h2>DATA TYPES</h2>
	<script>
		var a=10;
		console.log(a);
		console.log(typeof(a));
		let name='NDP';
		console.log(name);
		console.log(typeof(name));
		var b=10.22;
		console.log(b);
		console.log(typeof(b));
		var c='10';
		console.log(c);
		console.log(typeof(c));
		let d= true; //false 
		console.log(d);
		console.log(typeof(d));
		let arr= [10,20,30];
		console.log(arr);
		console.log(arr[0]);
	    let array= [10,20,30,'namratha'];
		console.log(array);
		console.log(array[3]);
		let array1= new Array('sho','namratha',0);
		console.log(array1);
		let trainees= [{
			"name":"NamrathaSri",
			"rollno":12345,
			"college":"AEC"
		},
		{
			"name":"Sri",
			"rollno":75,
			"college":"AEC"
		},
		{
			"name":"sho",
			"rollno":90,
			"college":"AEC"
		}]
		console.log(trainees);
		//console.log(trainees.name);
		console.log(trainees[1].name);
		console.log(trainees[2]);


        let courses= [{
        	"id":1,
        	"name":"HTML"
        },
        {
        	"id":2,
        	"name":"JavaScript"
        },
        {
        	"id":3,
        	"name":"CSS"
        }]
        console.log(courses);
        console.log(courses[0])
        console.log(courses[2].id);
        console.log(courses[1].name);
	</script>

</body>
</html>
